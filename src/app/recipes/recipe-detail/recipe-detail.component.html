<div class="row">
    <div class="col-12">
        <img 
          [src]="recipeDetail.imagePath"
          alt="" class="img-fluid"
          style="max-height: 300px;"
         >
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>{{recipeDetail.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div appDropDown class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe<span class="uk-icon-caret-down"></span></button>
            <div class="dropdown-menu">
                <a (click)="toShoppingList()" class="dropdown-item">To Shopping List</a>
                <a [routerLink]="['edit']" class="dropdown-item">Edit Recipe</a>
                <a class="dropdown-item">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        {{recipeDetail.description}}
    </div>
</div>
<div class="row">
    <div class="col-12">
        <ul class="list-group">
            <li *ngFor="let ingredient of recipeDetail.Ingredients" class="list-group-item">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
