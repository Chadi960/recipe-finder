<div class="container summary bg-light">
    <div class="row">
        <div class="col-12">
            <img 
              [src]="recipe?.image"
              alt="" class="img-fluid"
              style="max-height: 300px;"
             >
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <!--used the safe navigation operator to resolve null exeptions-->
            <h1>{{(recipeDetail | async)?.title}}</h1> 
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div appDropDown class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe<span class="uk-icon-caret-down"></span></button>
                <div class="dropdown-menu">
                    <a (click)="toShoppingList()" class="dropdown-item">To Shopping List</a>
                    <!-- <a [routerLink]="['edit']" class="dropdown-item">Edit Recipe</a>
                    <a class="dropdown-item">Delete Recipe</a> -->
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p class="mt-2" [innerHTML]="(recipeDetail | async)?.summary"></p>
        </div>
    </div>
</div>
