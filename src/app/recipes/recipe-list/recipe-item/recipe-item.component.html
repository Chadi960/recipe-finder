<a  style="cursor: pointer;" 
    class="list-group-item list-group-item-action clearfix"
    [routerLink]="[index]"
    routerLinkActive="active">
    <div class="float-left">
        <h4>{{recipe.title}}</h4>
        <p>Calories: {{recipe.calories}} - Protein: {{recipe.protein}}</p>
        <p>Carbs: {{recipe.carbs}} - Fat: {{recipe.fat}}</p>
    </div>
    <span class="float-right">
        <img [src]="recipe.image" alt="" class="img-fluid" style="max-height: 50px;">
    </span>
</a>
